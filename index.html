<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ModeSwitch"></div>
    <div id="Maindiv">
        <h1 id="Title">Poke Search</h1>
        <div id="SearchOptions">
            <button class="Enabled" id="pokemon">Pokemon</button>
            <button class="Disabled" id="type">Type</button>
            <button class="Disabled" id="ability">Ability</button>
            <button class="Disabled" id="pokemon-species">Species</button>
        </div>
        <label>Term:</label>
        <input type="text" id="SearchInput"><br>
        <button id="SearchButton">Search</button>
    </div>
    <div id="Results"></div>

    <script src="script.js"></script>
</body>
</html>
